<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            padding: 15px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
        }

        .item img {
            width: 50px;
            height: 50px;
        }

        .item-name {
            font-weight: bold;
            margin: 5px 0;
        }

        .item-price {
            color: #555;
            margin-bottom: 8px;
        }

        .add-btn {
            background: #ffb300;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        .cart {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .cart h2 {
            margin: 0 0 10px;
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .checkout-btn {
            margin-top: 15px;
            width: 100%;
            background: #28a745;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .checkout-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üçî Food Menu</h1>
        <div class="menu">
            <div class="item">
                <img src="https://img.icons8.com/color/96/hamburger.png" alt="Burger">
                <div class="item-name">Burger</div>
                <div class="item-price">$4.99</div>
                <button class="add-btn" onclick="addToCart('Burger', 4.99)">ADD</button>
            </div>
            <div class="item">
                <img src="https://img.icons8.com/color/96/fries.png" alt="Fries">
                <div class="item-name">Fries</div>
                <div class="item-price">$1.49</div>
                <button class="add-btn" onclick="addToCart('Fries', 1.49)">ADD</button>
            </div>
            <div class="item">
                <img src="https://img.icons8.com/color/96/hotdog.png" alt="Hotdog">
                <div class="item-name">Hotdog</div>
                <div class="item-price">$3.49</div>
                <button class="add-btn" onclick="addToCart('Hotdog', 3.49)">ADD</button>
            </div>
            <div class="item">
                <img src="https://img.icons8.com/color/96/taco.png" alt="Taco">

<div class="item-name">Taco</div>
                <div class="item-price">$3.99</div>
                <button class="add-btn" onclick="addToCart('Taco', 3.99)">ADD</button>
            </div>
            <div class="item">
                <img src="https://img.icons8.com/color/96/pizza.png" alt="Pizza">
                <div class="item-name">Pizza</div>
                <div class="item-price">$7.99</div>
                <button class="add-btn" onclick="addToCart('Pizza', 7.99)">ADD</button>
            </div>
            <div class="item">
                <img src="https://img.icons8.com/color/96/doughnut.png" alt="Donut">
                <div class="item-name">Donut</div>
                <div class="item-price">$1.49</div>
                <button class="add-btn" onclick="addToCart('Donut', 1.49)">ADD</button>
            </div>
        </div>

        <div class="cart">
            <h2>üõí Cart</h2>
            <ul class="cart-items" id="cart-items"></ul>
            <button class="checkout-btn" id="checkout-btn" disabled onclick="checkout()">Pay Order</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = $;{item.name} - $$;{item.price.toFixed(2)};
                cartList.appendChild(li);
            });
            document.getElementById('checkout-btn').disabled = cart.length === 0;
        }

        function checkout() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            alert('Thank you! Your order total is $${total.toFixed(2)}');
            cart = [];
            updateCart();

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify({order: cart, total: total}));
            }
        }
    </script>
</body>
</html>
