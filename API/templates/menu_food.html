<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: 200;
            color: var(--tg-theme-bg-color);
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color);
        }

        .container {
            padding: 15px;
            max-width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .item {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            padding: 10px;
            text-align: center;
        }

        .item img {
            width: 50px;
            height: 50px;
        }

        .item-name {
            font-weight: bold;
            margin: 5px 0;
        }

        .item-price {
            color: #555;
            margin-bottom: 8px;
        }

        .add-btn {
            background: #ffb300;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }

        button {
            border: 0;
            border-radius: 5px;
            margin-top: 50px;
            height: 60px;
            width: 200px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 500ms ease;
            color: var(--tg-theme-bg-color);
            background: var(--tg-theme-bg-color);
        }
        
        .cart {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .cart h2 {
            margin: 0 0 10px;
            text-align: center;
        }

        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .cart-items li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .checkout-btn {
            margin-top: 15px;
            width: 100%;
            background: #28a745;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .checkout-btn:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Меню YumGo</h1>
        <img src="https://image.vsem-edu-oblako.ru/upload/store/merchant5147/menshe.png">
        <button id="buy">В корзину</button>
        <script src="https://telegram.org/js/telegram-web-app.js?59"></script>
    </div>
</body>
</html>
